<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance report</title>
    <link rel="stylesheet" href="attendance.css">
</head>
<body>
    <div class="container">
    <h1>Attendance report</h1>
    <div class="Attendance-container">
        <div class="Attendance">
            <div class="mask full">
                <div class="fill">
                </div>
            </div>
            <div class="mask half">
                <div class="fill">
                </div>
            </div>
            <div class="inside-circle">
                <!-- database link karna hai -->
                <span>%</span>
            </div>
        </div>
    </div>
    <div class="line"></div>
    <div class="Attendance-report">
        <p><span>serial number:</span> <!-- database S.No--></p>
        <div class="line"></div>
        <p><span>Name:</span> <!-- database Name--></p>
    </div>
    
</div>
</body>
</html>
