<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result card</title>
    <link rel="stylesheet" href="Result.css">
<body>
    <section>
        <img src="Result.jpg" id="result">
    </section>
    <div class="container">
        <h1>Mid-Sem Exam</h1>
        <p>Web result card</p>
    </div>
    <table border="1 px" style="height: 600px; width: 950px;">
        <tr>
            <td colspan="3">Serial No.: <!--Database S.No.--></td>
            <td colspan="6">Status: <!--Database Status Pass/Fail--></td>
        </tr>
        <tr>
            <td colspan="3">Branch: CSE<!--Database Branch--></td>
            <td colspan="6">Registration number: <!--Database Registration No.--></td>
        </tr>
        <tr>
            <td colspan="6">Name: XYZ <!--Database name --></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr class="Tablerow">
            <th>Subject No.</th>
            <th>Sunjects</th>
            <th>Total marks</th>
            <th>Percentage</th>
            <th>Remarks</th>
        </tr>
        <tr>
            <th>01</th>
            <th>Chemistry</th>
            <th>80<!--Marks of chem from Database--></th>
            <th>80<!--Percentage of chem from Database--></th>
            <th>Pass<!--Remarks Pass or Fail--></th>
        </tr>
        <tr>
            <th>02</th>
            <th>Maths</th>
            <th>80<!--Marks of Maths from Database--></th>
            <th>80<!--Percentage of Maths from Database--></th>
            <th>Pass<!--Remarks Pass or Fail--></th>
        </tr>
        <tr>
            <th>03</th>
            <th>AI</th>
            <th>80<!--Marks of AI from Database--></th>
            <th>80<!--Percentage of AI from Database--></th>
            <th>Pass<!--Remarks Pass or Fail--></th>
        </tr>
        <tr>
            <th>04</th>
            <th>Programming Paradigm</th>
            <th>80<!--Marks of Programming Paradigm from Database--></th>
            <th>80<!--Percentage of Programming Paradigm from Database--></th>
            <th>Pass<!--Remarks Pass or Fail--></th>
        </tr>
        <tr>
            <th>05</th>
            <th>Data structure</th>
            <th>80<!--Marks of Data structure from Database--></th>
            <th>80<!--Percentage of Data structure from Database--></th>
            <th>Pass<!--Remarks Pass or Fail--></th>
        </tr>
        <tr class="Tablerow">
            <th colspan="6">Total marks:400<!--Total marks from Datavase-->/500</th>
        </tr>
    </table>

</body>
</html>
